name: ci/cd pipeline
on:
  push:
    branches:
      - main
    # paths:
    #   - devops/hello/**
jobs:
  npm:
    name: npm
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./devops/hello
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v3
      - name: install dependencies
        id: npmi
        run: |
          npm i
          echo "audit=$(npm audit --audit-level=low)" >> $GITHUB_OUTPUT
      - name: run test
        id: test
        run: |
          npm test 
          echo "test=$(npm test)" >> $GITHUB_OUTPUT
      - name: check install
      # echo "npmi=$(npm i)\n" >> $GITHUB_OUTPUT
        if: "!contains(${{steps.npmi.outputs.audit}}, 'found 0 vulnerabilities')"
        run: exit 1
      - name: check output
        if: "!contains(${{steps.test}}, 'passed!')"
        run: exit 1