name: ci/cd pipeline
on:
  push:
    branches:
      - main
    paths:
      - devops/hello/**
jobs:
  npm:
    name: npm
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: devops/hello
    steps:
      - name: install dependencies
        run: |
          npm i
      - name: run test
        id: test
        run: |
          npm test
      - name: check output
        if: "${{ ! steps.test == 0 }}"
        run: exit 1